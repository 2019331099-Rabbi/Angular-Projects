<div class="container">
    <app-wish-input
        (addWish)="items.push($event)">
    </app-wish-input>

    <app-wish-filter
        [(filter)]="filter">
    </app-wish-filter>

    <div class="row mt-3">
        <div class="col-sm-4">
            <app-wish-list
                [wishes]="items.filter(this.filter)">
            </app-wish-list>
        </div>
    </div>
</div>
