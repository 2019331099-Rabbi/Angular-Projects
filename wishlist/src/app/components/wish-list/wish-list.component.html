<div class="row mt-3">
    <div *ngIf="wishes.length === 0; else showItems">
    There is no wish to display.
    </div>
    <ng-template #showItems>
        <div class="wish-list">
            <app-wish-item
                *ngFor="let wish of wishes"
                [wish]="wish"
            ></app-wish-item>
        </div>
    </ng-template>
</div>
