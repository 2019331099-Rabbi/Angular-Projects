<form>
    <div class="mb-3">
        <label for="exampleWish" class="form-label">Enter your wish here</label>
        <input
            type="text"
            class="form-control"
            id="exampleWish"
            name="wishInput"
            [(ngModel)]="newWishText">
    </div>
    <button
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish()">
        
        Add Wish</button>
</form>
